<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/jpg" sizes="32x32" href="https://cdn.vectorstock.com/i/1000x1000/85/24/q-logo-letter-blue-symbol-fresh-water-icon-vector-23508524.webp">
    
    <!-- CSS style-sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1d2f63a4de.js" crossorigin="anonymous"></script>
    <title>Qoute Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Quote Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button btn btn-dark" id="twitter" title="Tweet This!">
                <i class="fa-brands fa-twitter"></i>
            </button>

            <button id="new-quote" class="btn btn-dark">New Quote</button>

        </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
</body>
</html>
